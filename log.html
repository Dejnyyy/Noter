  <div class="homer" >

    </div>
    <div class="container">
      <div class="content">
        <h1 class="title">The login form
          <div class="aurora">

            <div class="aurora__item"></div>

      <section class="formsec text-center">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control"style="width: 60%;  transform: translate(35%,-10%);" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@email.com">

          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control"style="width: 60%;  transform: translate(35%,-10%);" id="exampleInputPassword1" placeholder="* * * * * * * *">
          </div>
         
          <button type="submit"style="color:white;" class="btn butnos">Log In</button>
        </form>
