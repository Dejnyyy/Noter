<!DOCTYPE html>
<html>
  <head>
    <title>Current Date</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <style>
        .container {
          margin-top: 20%;
        }
      </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <h1 id="maintext" class="text-center">Current Date</h1>
          <p id="date" class="text-center"></p>
          <div class="text-center">
            <button style="border: 1px solid grey" class="btn mr-2" id="decreaseDate">Decrease</button>
            <button style="border: 1px solid grey"class="btn" id="increaseDate">Increase</button>
          </div>
        </div>
      </div>
    </div>

    
    <script>
        var currentDate = new Date();
        var dateElement = document.getElementById("date");
        var maintextElement = document.getElementById("maintext");
        var decreaseButton = document.getElementById("decreaseDate");
        var increaseButton = document.getElementById("increaseDate");
  
        // Function to update the displayed date
      function updateDate() {
        var formattedDate = currentDate.toLocaleDateString("en-US", {
          year: "numeric",
          month: "long",
          day: "numeric",
        });
        dateElement.textContent = formattedDate;
        
        if (currentDate.toDateString() === (new Date()).toDateString()) {
          maintextElement.style.display = "block";
        } else {
          maintextElement.style.display = "none";
        }
      }

      
        // Decrease the date when the "Decrease" button is clicked
        decreaseButton.addEventListener("click", function () {
          currentDate.setDate(currentDate.getDate() - 1);
          updateDate();
        });
  
        // Increase the date when the "Increase" button is clicked
        increaseButton.addEventListener("click", function () {
          currentDate.setDate(currentDate.getDate() + 1);
          updateDate();
        });
  
        // Initialize the date on page load
        updateDate();
      </script>
  

    <script>
      // Get the current date
      var currentDate = new Date();

      // Format the date as desired (e.g., "June 12, 2023")
      var formattedDate = currentDate.toLocaleDateString("en-US", {
        year: "numeric",
        month: "long",
        day: "numeric",
      });

      // Display the formatted date on the page
      document.getElementById("date").textContent = formattedDate;
    </script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXy2MS4NsjvxXvxB7b8fupts4KlmanM5Gk5jHoo4rnm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
